<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/bd6bc08428.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>carousel</title>
    </head>
    <body>
        <div class="container">
            <div class="prev">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="slider">
                <img class="active" src="img/natura1.jpeg" alt="natura1">
                <img src="img/natura2.jpeg" alt="natura2">
                <img src="img/natura3.jpg" alt="natura3">
                <img src="img/natura4.jpg" alt="natura4">
                <div class="bullets">
                    <i class="fas fa-circle selected"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                </div>
            </div>
            <div class="next">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
